<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Coderra</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="antialiased bg-gradient-to-br from-blue-50 to-purple-100 flex items-center justify-center min-h-screen">
  <div class="text-center px-6">
    <!-- Fun illustration / emoji -->
    <div class="mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 11-12.728 0M12 7v5l3 3" />
      </svg>
    </div>

    <h1 class="text-7xl font-extrabold text-gray-900 mb-4">404</h1>
    <p class="text-2xl text-gray-700 mb-2">Oops! Page not found</p>
    <p class="text-gray-500 mb-8 max-w-md mx-auto">
      The page you’re looking for doesn’t exist or has been moved.  
      Let’s get you back on track.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all shadow-md hover:shadow-lg">
        Go Home
      </a>
      <a href="/contact" class="px-8 py-4 bg-white text-blue-600 border border-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition-all shadow-md hover:shadow-lg">
        Contact Support
      </a>
    </div>
  </div>
</body>
</html>
